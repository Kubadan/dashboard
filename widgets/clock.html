
<div class="clock">
  <span id="clock-time"></span>
  <script>
    (function() {
      const timer = document.getElementById('clock-time');
      function update() {
        timer.textContent = new Date().toLocaleTimeString('cs-CZ');
      }
      update();
      setInterval(update, 1000);
    })();
  </script>
</div>

<style>
.clock {
    font-size: 40px;
    color: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bolder;
    font-family: cursive;
}
</style>
